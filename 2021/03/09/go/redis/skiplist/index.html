ass="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> _skiplist</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"math/rand"</span></span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"time"</span></span><br><span class="line">	<span class="string">"strings"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> MaxLevel = <span class="number">64</span></span><br><span class="line"><span class="keyword">const</span> LevelP = <span class="number">0.5</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">init</span><span class="params">()</span></span> &#123;</span><br><span class="line">	rand.Seed(time.Now().UnixNano())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> SkiplistNode <span class="keyword">struct</span> &#123;</span><br><span class="line">	<span class="comment">// 跳跃表节点</span></span><br><span class="line">	Ele     *<span class="keyword">string</span>          <span class="comment">// 成员</span></span><br><span class="line">	Score   <span class="keyword">float64</span>          <span class="comment">// 分数</span></span><br><span class="line">	Level   []*SkiplistLevel <span class="comment">// 层级数组</span></span><br><span class="line">	Backend *SkiplistNode    <span class="comment">// 后退节点</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sn *SkiplistNode)</span> <span class="title">String</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> s <span class="keyword">string</span></span><br><span class="line">	<span class="keyword">if</span> sn.Ele == <span class="literal">nil</span> &#123;</span><br><span class="line">		s = <span class="string">"nil"</span></span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		s = *sn.Ele</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> fmt.Sprintf(<span class="string">"%s(%.2f)[%d]"</span>, s, sn.Score, <span class="built_in">len</span>(sn.Level))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> SkiplistLevel <span class="keyword">struct</span> &#123;</span><br><span class="line">	Forward *SkiplistNode <span class="comment">// 前进节点</span></span><br><span class="line">	Span    <span class="keyword">int</span>           <span class="comment">// 跨度</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Skiplist <span class="keyword">struct</span> &#123;</span><br><span class="line">	Header *SkiplistNode <span class="comment">// 头节点</span></span><br><span class="line">	Tail   *SkiplistNode <span class="comment">// 尾节点</span></span><br><span class="line">	Length <span class="keyword">int</span>           <span class="comment">// 长度</span></span><br><span class="line">	Level  <span class="keyword">int</span>           <span class="comment">// 高度</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sl *Skiplist)</span> <span class="title">String</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="comment">// 打印跳跃表</span></span><br><span class="line">	<span class="keyword">if</span> sl.Length == <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"empty skiplist"</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 依次记录每个节点的字符串长度+1，+1表示在末尾补空格</span></span><br><span class="line">	sLength := <span class="built_in">make</span>([]<span class="keyword">int</span>, sl.Length+<span class="number">1</span>)</span><br><span class="line">	x := sl.Header</span><br><span class="line">	i := <span class="number">0</span></span><br><span class="line">	<span class="keyword">for</span> x != <span class="literal">nil</span> &#123;</span><br><span class="line">		sLength[i] = <span class="built_in">len</span>(x.String()) + <span class="number">1</span></span><br><span class="line">		i ++</span><br><span class="line">		x = x.Level[<span class="number">0</span>].Forward</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	builder := strings.Builder&#123;&#125;</span><br><span class="line">	builder.WriteString(fmt.Sprintf(<span class="string">"level: %d, length: %d\n"</span>, sl.Level, sl.Length))</span><br><span class="line">	builder.WriteString(<span class="string">"tail node: "</span> + sl.Tail.String() + <span class="string">"\n"</span> )</span><br><span class="line">	<span class="keyword">for</span> i := sl.Level<span class="number">-1</span>; i &gt;=<span class="number">0</span>; i-- &#123;</span><br><span class="line">		x = sl.Header</span><br><span class="line">		si := <span class="number">0</span></span><br><span class="line">		<span class="keyword">for</span> x != <span class="literal">nil</span> &#123;</span><br><span class="line">			builder.WriteString(x.String())</span><br><span class="line">			builder.WriteString(<span class="string">" "</span>)</span><br><span class="line">			si++  <span class="comment">// 当前字符串的长度已经打印出来</span></span><br><span class="line">			<span class="keyword">if</span> x.Level[i].Span &gt; <span class="number">1</span> &#123;</span><br><span class="line"></span><br><span class="line">				<span class="keyword">for</span> j := <span class="number">0</span>; j &lt; x.Level[i].Span<span class="number">-1</span>; j++ &#123;</span><br><span class="line">					<span class="comment">// 注意这里只循环了span-1次</span></span><br><span class="line">					<span class="keyword">for</span> k := <span class="number">0</span>; k &lt; sLength[si]+<span class="number">3</span>; k++ &#123;</span><br><span class="line">						<span class="comment">// 用-来填充跳过的字符串长度，+3表示下面的 "-&gt; "</span></span><br><span class="line">						builder.WriteString(<span class="string">"-"</span>)</span><br><span class="line">					&#125;</span><br><span class="line">					si++</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 用 "-&gt; "表示连接下个节点。</span></span><br><span class="line">			builder.WriteString(<span class="string">"-&gt; "</span>)</span><br><span class="line">			x = x.Level[i].Forward</span><br><span class="line">		&#125;</span><br><span class="line">		builder.WriteString(<span class="string">"NULL\n"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> builder.String()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">CreateLevel</span><span class="params">()</span> <span class="title">int</span></span> &#123;</span><br><span class="line">	level := <span class="number">1</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> rand.Float32() &lt; LevelP &#123;</span><br><span class="line">		level ++</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> level &gt; MaxLevel &#123;</span><br><span class="line">		level = MaxLevel</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> level</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewSkiplistNode</span><span class="params">(ele *<span class="keyword">string</span>, score <span class="keyword">float64</span>, level <span class="keyword">int</span>)</span> *<span class="title">SkiplistNode</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	l := <span class="built_in">make</span>([]*SkiplistLevel, level)</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; level; i++ &#123;</span><br><span class="line">		l[i] = &amp;SkiplistLevel&#123;Forward: <span class="literal">nil</span>, Span: <span class="number">0</span>&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> &amp;SkiplistNode&#123;Ele: ele, Score: score, Level: l, Backend: <span class="literal">nil</span>&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewSkiplist</span><span class="params">()</span> *<span class="title">Skiplist</span></span> &#123;</span><br><span class="line">	header := NewSkiplistNode(<span class="literal">nil</span>, <span class="number">0</span>, MaxLevel)</span><br><span class="line">	<span class="comment">// 初始化高度为1</span></span><br><span class="line">	<span class="keyword">return</span> &amp;Skiplist&#123;Header: header, Tail: <span class="literal">nil</span>, Level: <span class="number">0</span>, Length: <span class="number">0</span>,&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sl *Skiplist)</span> <span class="title">GetNode</span><span class="params">(ele *<span class="keyword">string</span>, score <span class="keyword">float64</span>)</span> <span class="params">([]*SkiplistNode, []<span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">	x := sl.Header</span><br><span class="line">	<span class="comment">// 先找到node插入的位置。</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 记录查询过程中每层最后一个小于score的节点，因为最后这些节点可能需要更新forward以及span</span></span><br><span class="line">	updateNode := <span class="built_in">make</span>([]*SkiplistNode, sl.Level)</span><br><span class="line">	<span class="comment">// spanRank[i]记录header到updateNode[i]所经过的节点数量，主要为了更新span</span></span><br><span class="line">	spanRank := <span class="built_in">make</span>([]<span class="keyword">int</span>, sl.Level)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := sl.Level - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i-- &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> i == sl.Level<span class="number">-1</span> &#123;</span><br><span class="line">			<span class="comment">// 从header节点出发</span></span><br><span class="line">			spanRank[i] = <span class="number">0</span></span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 如果不是从header节点出发，那么当前走过的节点数基于上层节点走过的数量</span></span><br><span class="line">			spanRank[i] = spanRank[i+<span class="number">1</span>]</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> x.Level[i].Forward != <span class="literal">nil</span> &amp;&amp; (x.Level[i].Forward.Score &lt; score || (</span><br><span class="line">			x.Level[i].Forward.Score == score &amp;&amp; *x.Level[i].Forward.Ele &lt; *ele)) &#123;</span><br><span class="line">			<span class="comment">// 下一个节点的值不为NULL，且下一个节点的分数小于score</span></span><br><span class="line">			<span class="comment">// 下一个节点的分数==score, 且一个节点的字符串小于ele的值</span></span><br><span class="line">			spanRank[i] += x.Level[i].Span</span><br><span class="line">			x = x.Level[i].Forward</span><br><span class="line">		&#125;</span><br><span class="line">		updateNode[i] = x</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> updateNode, spanRank</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sl *Skiplist)</span> <span class="title">AddNode</span><span class="params">(ele *<span class="keyword">string</span>, score <span class="keyword">float64</span>)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	updateNode, spanRank := sl.GetNode(ele, score)</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(updateNode) != <span class="number">0</span> &#123;</span><br><span class="line">		tn := updateNode[<span class="number">0</span>].Level[<span class="number">0</span>].Forward</span><br><span class="line">		<span class="keyword">if</span> tn != <span class="literal">nil</span> &amp;&amp; tn.Ele != <span class="literal">nil</span> &amp;&amp; *tn.Ele == *ele &amp;&amp; tn.Score == score &#123;</span><br><span class="line">			<span class="comment">// 同分数，同value</span></span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 随机创建新节点的层高</span></span><br><span class="line">	level := CreateLevel()</span><br><span class="line">	node := NewSkiplistNode(ele, score, level)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 调整跳跃表高度</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := sl.Level; i &lt; level; i++ &#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 在level-sl.Level之间的链路，</span></span><br><span class="line">		spanRank = <span class="built_in">append</span>(spanRank, <span class="number">0</span>)             <span class="comment">// 走过的节点都为0</span></span><br><span class="line">		updateNode = <span class="built_in">append</span>(updateNode, sl.Header) <span class="comment">// 每层最后一个节点必定是头节点</span></span><br><span class="line">		updateNode[i].Level[i].Span = sl.Length    <span class="comment">// 每个节点的跨度相当于跳跃表的长度。可以理解为header-&gt;NULL</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; level; i++ &#123;</span><br><span class="line">		node.Level[i].Forward = updateNode[i].Level[i].Forward</span><br><span class="line">		updateNode[i].Level[i].Forward = node</span><br><span class="line">		<span class="comment">// updateNode[0]是第一层的节点，它是最接近的score(小于)。</span></span><br><span class="line">		<span class="comment">// spanRank[0]就是updateNode[0]到header节点的距离</span></span><br><span class="line">		<span class="comment">// spanRank[0] - spanRank[i] 表示该层最接近score节点到目标节点的距离</span></span><br><span class="line">		<span class="comment">// updateNode[i].Level[i].Span表示该层最接近score节点到原下个节点的距离</span></span><br><span class="line">		<span class="comment">// updateNode[i].Level[i].Span - (spanRank[0] - spanRank[i]) 则表示表示该层目标节点到下个节点的的距离</span></span><br><span class="line">		<span class="keyword">if</span> node.Level[i].Forward != <span class="literal">nil</span> &#123;</span><br><span class="line">			node.Level[i].Span = updateNode[i].Level[i].Span - (spanRank[<span class="number">0</span>] - spanRank[i])</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> updateNode[i].Level[i].Forward != <span class="literal">nil</span> &#123;</span><br><span class="line">			updateNode[i].Level[i].Span = spanRank[<span class="number">0</span>] - spanRank[i] + <span class="number">1</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> sl.Level &lt; level &#123;</span><br><span class="line">		<span class="comment">// 如果当前的层高大于跳跃表高度，则改变</span></span><br><span class="line">		sl.Level = level</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">for</span> i := level; i &lt; sl.Level; i++ &#123;</span><br><span class="line">			<span class="keyword">if</span> updateNode[i].Level[i].Forward != <span class="literal">nil</span> &#123;</span><br><span class="line"></span><br><span class="line">				updateNode[i].Level[i].Span ++</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 调整backend</span></span><br><span class="line">	<span class="keyword">if</span> updateNode[<span class="number">0</span>] == sl.Header &#123;</span><br><span class="line">		node.Backend = <span class="literal">nil</span></span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		node.Backend = updateNode[<span class="number">0</span>]</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> node.Level[<span class="number">0</span>].Forward != <span class="literal">nil</span> &#123;</span><br><span class="line">		node.Level[<span class="number">0</span>].Forward.Backend = node</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		sl.Tail = node</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	sl.Length += <span class="number">1</span></span><br><span class="line">	<span class="keyword">return</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(sl *Skiplist)</span> <span class="title">Delete</span><span class="params">(ele *<span class="keyword">string</span>, score <span class="keyword">float64</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> sl.Level == <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	x := sl.Header</span><br><span class="line">	<span class="comment">// 先找到node插入的位置。</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 记录查询过程中每层最后一个小于score的节点，因为最后这些节点可能需要更新forward以及span</span></span><br><span class="line">	updateNode := <span class="built_in">make</span>([]*SkiplistNode, sl.Level)</span><br><span class="line">	<span class="comment">// spanRank[i]记录header到updateNode[i]所经过的节点数量，主要为了更新span</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := sl.Level - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i-- &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> x.Level[i].Forward != <span class="literal">nil</span> &amp;&amp; (x.Level[i].Forward.Score &lt; score || (</span><br><span class="line">			x.Level[i].Forward.Score == score &amp;&amp; *x.Level[i].Forward.Ele &lt; *ele)) &#123;</span><br><span class="line">			<span class="comment">// 下一个节点的值不为NULL，且下一个节点的分数小于score</span></span><br><span class="line">			<span class="comment">// 下一个节点的分数==score, 且一个节点的字符串小于ele的值</span></span><br><span class="line">			x = x.Level[i].Forward</span><br><span class="line">		&#125;</span><br><span class="line">		updateNode[i] = x</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">var</span> node *SkiplistNode</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; sl.Level; i++ &#123;</span><br><span class="line">		<span class="keyword">if</span> updateNode[i].Level[i].Forward != <span class="literal">nil</span> &amp;&amp; updateNode[i].Level[i].Forward.Ele != <span class="literal">nil</span> &amp;&amp; </span><br><span class="line">        *updateNode[i].Level[i].Forward.Ele == *ele &amp;&amp; updateNode[i].Level[i].Forward.Score == score &#123;</span><br><span class="line">			node = updateNode[i].Level[i].Forward</span><br><span class="line">			updateNode[i].Level[i].Forward = node.Level[i].Forward</span><br><span class="line">			updateNode[i].Level[i].Span += node.Level[i].Span - <span class="number">1</span></span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			updateNode[i].Level[i].Span --</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> node == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> node.Level[<span class="number">0</span>].Forward != <span class="literal">nil</span> &#123;</span><br><span class="line">		node.Level[<span class="number">0</span>].Forward.Backend = x.Backend</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		sl.Tail = node.Backend</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> sl.Level &gt; <span class="number">0</span> &amp;&amp; sl.Header.Level[sl.Level<span class="number">-1</span>].Forward == <span class="literal">nil</span> &#123;</span><br><span class="line">		sl.Level --</span><br><span class="line">	&#125;</span><br><span class="line">	sl.Length --</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
